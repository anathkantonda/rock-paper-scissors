<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <h1>Let's play</h1>
    <h2 class="winner">Pick an option</h2>

    <section class="scores">
        <div class="pscore">
            <h2>Player Score</h2>
            <p>0</p>
        </div>
        <div class="cscore">
            <h2>Computer Score</h2>
            <p>0</p>
        </div>
    </section>
    <section class="hands">
        <div class="choices">
            <img class="playerHand" src="./assets/rock.png" alt="rock">
            <img class="computerHand" src="./assets/rock.png" alt="rock">
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
